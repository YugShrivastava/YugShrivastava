name: Generate Terminal SVG

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust & Tokei
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          cargo install tokei
          tokei --version
          
      - name: Generate Tokei JSON
        run: tokei --output json > tokei.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: python -m pip install requests

      - name: Generate SVG
        run: python scripts/generate_terminal.py

      - name: Commit SVG
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add terminal.svg
          git commit -m "update terminal svg" || echo "No changes"
          git push