name: Generate Terminal SVG

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 */15 * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: python -m pip install requests

      - name: Generate SVG
        run: python scripts/generate_terminal.py

      - name: Commit SVG
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add terminal.svg
          git commit -m "update terminal svg" || echo "No changes"
          git push